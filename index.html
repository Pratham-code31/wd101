<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="form-container space-x-7">
            <h1 class="font-serif text-2xl mb-4">Log in</h1>
            <form id="user_form">
                <div class="mb-4">
                    <label class="cursor-pointer block" for="name">Name</label>
                    <input class="border border-pink-700 p-2 rounded w-full" type="text" id="name" name="name" required>
                </div>

                <div class="mb-4">
                    <label class="cursor-pointer block" for="email">Email</label>
                    <input class="border border-pink-700 p-2 rounded w-full" aria-required type="email" id="email"
                        name="email" required>
                </div>

                <div class="mb-4">
                    <label class="cursor-pointer block" for="password">Password</label>
                    <input class="border border-pink-700 p-2 rounded w-full" type="password" id="password"
                        name="password" required>
                </div>

                <div class="mb-4">
                    <label class="cursor-pointer block" for="dob">Date of Birth (18 - 55 years old)</label>
                    <input class="border border-pink-700 p-2 rounded w-full" type="date" id="dob" name="dob" required>
                </div>

                <div class="mb-4">
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <label for="checkbox">Accept Terms & Conditions</label>
                </div>

                <button id="submit" class="bg-pink-700 text-white p-2 rounded hover:bg-pink-800 cursor-pointer"
                    type="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
